<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>hello world</title>
</head>

<body>
	<div id="test1"></div>
	<div id="test2"></div>
	

	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

	

	<script type="text/babel">
		// Factory Function Method

		// 1. define components
		function MyComponent(){
			return <h2>my component</h2>;
		}

		// 2. render component label
		ReactDOM.render(<MyComponent />, document.getElementById("test1"));

	</script>

	<script type="text/babel">
		//  ES6 Method (as a component class)
		// 1. define components
		class MyComponent2 extends React.Component{
			constructor(prop){
				super(prop);
			}

			render() {
				return <h2>my component2</h2>;
			}
		}
		// 2. render component label
		ReactDOM.render(<MyComponent2 />, document.getElementById("test2"));

	</script>

	<script type="text/babel">
		//props
		//state
		//ref
	</script>
</body>
