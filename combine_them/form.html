	<script type="text/babel">

		class LoginForm extends React.Component {

			constructor(props) {
				super(props);

				// initiate state
				this.state = {
					pwd: ""
				}

				this.handleSubmit = this.handleSubmit.bind(this);
				this.handleChange = this.handleChange.bind(this);
			}

			handleSubmit(event) {
				event.preventDefault();

				


			}

			handleChange(event) {
				// update
				let {pwd} = event.target.value;
				this.setState({pwd});
			}


			render () {
				return (
						<form action="/test" onSubmit={this.handleSubmit}>
							username: <input type="text" ref={input => this.username = input}/>
							password: <input type="password" value={this.state.pwd} onChange={this.handleChange}/>
							<input type="submit" value="login"/>
						</form>
					);
			}
		}

		

		// 2. render component label
		ReactDOM.render(<LoginForm />, document.getElementById("test1"));

	</script>
