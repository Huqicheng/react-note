<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>hello world</title>
</head>

<body>
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>

	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

	<script type="text/babel">
		var vDom = <h1> Hello React! </h1>

		ReactDOM.render(vDom, document.getElementById('test1'));
	</script>

	<script type="text/javascript">
		const msg = 'I love you';
		const id = 'XIXI';

		// label, props, innerHTML
		var vDom1 = React.createElement('h1', {id:id.toLowerCase()}, msg.toUpperCase());

		ReactDOM.render(vDom1, document.getElementById('test2'))
	</script>

	<script type="text/babel">
		var vDom = <h1 id={id.toLowerCase()}> {msg.toUpperCase()} </h1>

		ReactDOM.render(vDom, document.getElementById('test3'));
	</script>
</body>
